<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodTracker - Dashboard</title>
    <!-- Import Firebase SDKs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-auth-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-firestore-compat.min.js"></script>
    <!-- Import Firebase config -->
    <script src="config.js"></script>
    <!-- Import Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Import Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        :root {
            --primary-color: #5e72e4;
            --primary-light: #7f8ff3;
            --primary-dark: #4254c5;
            --secondary-color: #f7fafc;
            --text-color: #525f7f;
            --text-light: #8898aa;
            --error-color: #f5365c;
            --success-color: #2dce89;
            --warning-color: #ffd600;
            --border-color: #e9ecef;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --sidebar-width: 250px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fe;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background-color: white;
            box-shadow: 0 0 2rem 0 var(--shadow-color);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            text-decoration: none;
        }

        .sidebar-menu {
            padding: 1rem 0;
            flex-grow: 1;
        }

        .menu-item {
            padding: 0.8rem 1.5rem;
            display: flex;
            align-items: center;
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.3s;
            border-left: 3px solid transparent;
        }

        .menu-item:hover, .menu-item.active {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            border-left: 3px solid var(--primary-color);
        }

        .menu-item i {
            margin-right: 0.8rem;
            width: 20px;
            text-align: center;
        }

        .user-info {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-light);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 0.8rem;
        }

        .user-details {
            flex-grow: 1;
            overflow: hidden;
        }

        .user-name {
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-email {
            font-size: 0.75rem;
            color: var(--text-light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .logout-btn {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            margin-left: 0.5rem;
            transition: all 0.3s;
            padding: 0.5rem;
        }

        .logout-btn:hover {
            color: var(--error-color);
        }

        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-color);
        }

        /* Dashboard Layout */
        .dashboard-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-gap: 1.5rem;
            flex-grow: 1;
        }

        .card {
            background-color: white;
            border-radius: 0.375rem;
            box-shadow: 0 0 2rem 0 var(--shadow-color);
            padding: 1.5rem;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-body {
            flex-grow: 1;
            overflow: auto;
        }

        /* Calendar */
        .calendar-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .calendar-month {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .calendar-nav {
            display: flex;
            gap: 0.5rem;
        }

        .nav-btn {
            background-color: var(--secondary-color);
            border: none;
            border-radius: 0.25rem;
            padding: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background-color: var(--border-color);
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
            flex-grow: 1;
        }

        .calendar-weekday {
            text-align: center;
            font-weight: 600;
            color: var(--text-light);
            padding: 0.5rem;
            font-size: 0.9rem;
        }

        .calendar-day {
            aspect-ratio: 1/1;
            border-radius: 0.25rem;
            background-color: var(--secondary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
        }

        .calendar-day:hover {
            background-color: var(--border-color);
        }

        .calendar-day.today {
            background-color: var(--primary-light);
            color: white;
        }

        .calendar-day.has-mood {
            background-color: var(--success-color);
            color: white;
        }

        .calendar-day.selected {
            border: 2px solid var(--primary-color);
        }

        .calendar-day.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .calendar-day.other-month {
            opacity: 0.3;
        }

        .day-number {
            font-size: 1rem;
            font-weight: 600;
        }

        .day-mood {
            display: flex;
            gap: 0.1rem;
            margin-top: 0.3rem;
        }

        .mood-icon {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            overflow: hidden;
        }

        .mood-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Analysis */
        .analysis-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .mood-frequency {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .mood-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-top: 1rem;
            flex-grow: 1;
        }

        .mood-item {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            border-radius: 0.25rem;
            background-color: var(--secondary-color);
        }

        .mood-item-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 0.8rem;
        }

        .mood-item-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .mood-item-details {
            flex-grow: 1;
        }

        .mood-item-name {
            font-weight: 600;
        }

        .mood-item-count {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .mood-item-bar {
            height: 4px;
            background-color: var(--border-color);
            border-radius: 2px;
            margin-top: 0.3rem;
            overflow: hidden;
        }

        .mood-item-progress {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 2px;
        }

        /* Annual Chart */
        .annual-chart {
            margin-top: 1.5rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .modal-content {
            background-color: white;
            border-radius: 0.375rem;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
            transition: all 0.3s;
        }

        .modal-close:hover {
            color: var(--error-color);
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
        }

        /* Emoji Selector */
        .emoji-selector {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.8rem;
            margin: 1rem 0;
        }

        .emoji-item {
            aspect-ratio: 1/1;
            border-radius: 0.5rem;
            border: 2px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            padding: 0.5rem;
        }

        .emoji-item:hover {
            border-color: var(--primary-light);
            background-color: var(--secondary-color);
        }

        .emoji-item.selected {
            border-color: var(--primary-color);
            background-color: var(--secondary-color);
        }

        .emoji-icon {
            width: 40px;
            height: 40px;
            margin-bottom: 0.3rem;
        }

        .emoji-name {
            font-size: 0.8rem;
            text-align: center;
            color: var(--text-color);
            text-transform: capitalize;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(94, 114, 228, 0.25);
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        /* Buttons */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.375rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        .btn-secondary:hover {
            background-color: var(--border-color);
        }

        .btn-danger {
            background-color: var(--error-color);
            color: white;
        }

        .btn-danger:hover {
            background-color: #e41e3f;
        }

        .btn-icon {
            width: 40px;
            padding: 0.5rem;
        }

        /* Alert */
        .alert {
            padding: 1rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
        }

        .alert-success {
            background-color: rgba(45, 206, 137, 0.1);
            color: var(--success-color);
        }

        .alert-error {
            background-color: rgba(245, 54, 92, 0.1);
            color: var(--error-color);
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(94, 114, 228, 0.1);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Confirmation Dialog */
        .confirmation-dialog {
            display: none;
            position: fixed;
            z-index: 1100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .confirmation-content {
            background-color: white;
            border-radius: 0.375rem;
            width: 100%;
            max-width: 400px;
            padding: 1.5rem;
            text-align: center;
        }

        .confirmation-icon {
            font-size: 3rem;
            color: var(--warning-color);
            margin-bottom: 1rem;
        }

        .confirmation-message {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .confirmation-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                width: 100%;
            }

            .menu-toggle {
                display: block;
                background: none;
                border: none;
                color: var(--text-color);
                font-size: 1.5rem;
                cursor: pointer;
                margin-right: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="#" class="logo">MoodTracker</a>
        </div>
        <div class="sidebar-menu">
            <a href="dashboard.html" class="menu-item active">
                <i class="fas fa-chart-bar"></i>
                Dashboard
            </a>
            <a href="history.html" class="menu-item">
                <i class="fas fa-history"></i>
                Mood History
            </a>
        </div>
        <div class="user-info">
            <div class="avatar" id="user-avatar">U</div>
            <div class="user-details">
                <div class="user-name" id="user-name">User</div>
                <div class="user-email" id="user-email">user@example.com</div>
            </div>
            <button class="logout-btn" id="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <div class="page-title">Dashboard</div>
            <div id="current-date"></div>
        </div>

        <div class="dashboard-container">
            <!-- Calendar Section -->
            <div class="card">
                <div class="card-title">
                    <span>Mood Calendar</span>
                    <button class="btn btn-primary" id="add-mood-btn">
                        <i class="fas fa-plus"></i> Add Today's Mood
                    </button>
                </div>
                <div class="card-body">
                    <div class="calendar-container">
                        <div class="calendar-header">
                            <div class="calendar-month" id="calendar-month">April 2025</div>
                            <div class="calendar-nav">
                                <button class="nav-btn" id="prev-month-btn">
                                    <i class="fas fa-chevron-left"></i>
                                </button>
                                <button class="nav-btn" id="current-month-btn">
                                    Today
                                </button>
                                <button class="nav-btn" id="next-month-btn">
                                    <i class="fas fa-chevron-right"></i>
                                </button>
                            </div>
                        </div>
                        <div class="calendar" id="calendar">
                            <!-- Calendar will be generated here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Analysis Section -->
            <div class="card">
                <div class="card-title">
                    <span>Monthly Mood Analysis</span>
                    <span id="analysis-month">April 2025</span>
                </div>
                <div class="card-body">
                    <div class="analysis-container">
                        <div class="mood-frequency">
                            <div class="mood-list" id="mood-list">
                                <!-- Mood frequency will be displayed here -->
                                <div class="loading">
                                    <div class="spinner"></div>
                                </div>
                            </div>
                        </div>
                        <div class="annual-chart">
                            <canvas id="annual-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Mood Modal -->
    <div class="modal" id="mood-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="mood-modal-title">Add Mood Entry</div>
                <button class="modal-close" id="mood-modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div class="form-label">Date</div>
                    <div id="mood-date"></div>
                </div>
                <div class="form-group">
                    <div class="form-label">How are you feeling?</div>
                    <div class="emoji-selector" id="emoji-selector">
                        <!-- Emojis will be loaded here -->
                        <div class="loading">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mood-note" class="form-label">Notes</label>
                    <textarea id="mood-note" class="form-control" placeholder="Write your thoughts here..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" id="delete-mood-btn" style="margin-right: auto; display: none;">
                    <i class="fas fa-trash"></i> Delete
                </button>
                <button class="btn btn-secondary" id="cancel-mood-btn">Cancel</button>
                <button class="btn btn-primary" id="save-mood-btn">
                    <i class="fas fa-check"></i> Save
                </button>
            </div>
        </div>
    </div>

    <!-- Confirmation Dialog -->
    <div class="confirmation-dialog" id="confirmation-dialog">
        <div class="confirmation-content">
            <div class="confirmation-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <div class="confirmation-message" id="confirmation-message">
                Are you sure you want to delete this mood entry?
            </div>
            <div class="confirmation-buttons">
                <button class="btn btn-secondary" id="cancel-confirmation-btn">Cancel</button>
                <button class="btn btn-danger" id="confirm-action-btn">Delete</button>
            </div>
        </div>
    </div>

    <script>
        //dashboard.html
        // Get Firebase services
        const { auth, db } = initializeFirebase();

        // Global variables
        let currentUser = null;
        let emojis = [];
        let selectedDate = new Date();
        let currentViewMonth = new Date();
        let selectedEmojis = [];
        let currentMoodId = null;
        let isEditMode = false;

        // DOM Elements
        const userAvatar = document.getElementById('user-avatar');
        const userName = document.getElementById('user-name');
        const userEmail = document.getElementById('user-email');
        const logoutBtn = document.getElementById('logout-btn');
        const currentDateDisplay = document.getElementById('current-date');
        const calendarMonthDisplay = document.getElementById('calendar-month');
        const analysisMonthDisplay = document.getElementById('analysis-month');
        const prevMonthBtn = document.getElementById('prev-month-btn');
        const nextMonthBtn = document.getElementById('next-month-btn');
        const currentMonthBtn = document.getElementById('current-month-btn');
        const calendarContainer = document.getElementById('calendar');
        const moodListContainer = document.getElementById('mood-list');
        const annualChartCanvas = document.getElementById('annual-chart');
        const addMoodBtn = document.getElementById('add-mood-btn');
        const moodModal = document.getElementById('mood-modal');
        const moodModalTitle = document.getElementById('mood-modal-title');
        const moodModalClose = document.getElementById('mood-modal-close');
        const moodDateDisplay = document.getElementById('mood-date');
        const emojiSelector = document.getElementById('emoji-selector');
        const moodNoteInput = document.getElementById('mood-note');
        const saveMoodBtn = document.getElementById('save-mood-btn');
        const cancelMoodBtn = document.getElementById('cancel-mood-btn');
        const deleteMoodBtn = document.getElementById('delete-mood-btn');
        const confirmationDialog = document.getElementById('confirmation-dialog');
        const confirmationMessage = document.getElementById('confirmation-message');
        const cancelConfirmationBtn = document.getElementById('cancel-confirmation-btn');
        const confirmActionBtn = document.getElementById('confirm-action-btn');

        // Auth state change listener
        // Replace or update the existing auth state change listener
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                console.log("User authenticated:", user.uid);
                console.log("User auth info:", {
                    displayName: user.displayName,
                    email: user.email,
                    emailVerified: user.emailVerified
                })

                //check if we just logged in with Google (form sessionStorage)
                const isGoogleAuth = sessionStorage.getItem('googleAuthLogin') === 'true';
                if(isGoogleAuth){
                    console.log("Detected Google Auth login transition");
                    sessionStorage.removeItem('googleAuthLogin');

                    //Get display name from sessioStorage as backup
                    const storedDisplayName = sessionStorage.getItem('userDisplayName');
                    if(storedDisplayName && (!user.displayName || user.displayName.trim() === '')){
                        console.log("Using stored display name: ", storedDisplayName);
                        //force update the name in the UI
                        userName.textContent = storedDisplayName;
                        const initials = storedDisplayName.charAt(0).toUpperCase();
                        userAvatar.textContent = initials;
                    }
                }
                
                // Update user info and initialize app
                updateUserInfo(user);
                
                initializeApp();
            } else {
                // Redirect to login page if no user is signed in
                console.log("No authenticated user, redirecting to login page");
                window.location.href = 'login.html';
            }

        // Update current date display

        // Load emojis from Firestore

        // Calendar Functions
        function renderCalendar() {
            // Update month display
            const monthYear = currentViewMonth.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            calendarMonthDisplay.textContent = monthYear;
            analysisMonthDisplay.textContent = monthYear;
            
            // Clear calendar
            calendarContainer.innerHTML = '';
            
            // Add weekday headers
            const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            weekdays.forEach(day => {
                const weekdayEl = document.createElement('div');
                weekdayEl.className = 'calendar-weekday';
                weekdayEl.textContent = day;
                calendarContainer.appendChild(weekdayEl);
            });
            
            // Get first day of month and last day of month
            const firstDayOfMonth = new Date(currentViewMonth.getFullYear(), currentViewMonth.getMonth(), 1);
            const lastDayOfMonth = new Date(currentViewMonth.getFullYear(), currentViewMonth.getMonth() + 1, 0);
            
            // Get first day to display (might be from previous month)
            const firstDayToDisplay = new Date(firstDayOfMonth);
            firstDayToDisplay.setDate(firstDayToDisplay.getDate() - firstDayToDisplay.getDay());
            
            // Get last day to display (might be from next month)
            const lastDayToDisplay = new Date(lastDayOfMonth);
            lastDayToDisplay.setDate(lastDayToDisplay.getDate() + (6 - lastDayToDisplay.getDay()));
            
            // Current date for comparison
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            // Get user's mood entries for this month
            const monthStart = new Date(currentViewMonth.getFullYear(), currentViewMonth.getMonth(), 1);
            const monthEnd = new Date(currentViewMonth.getFullYear(), currentViewMonth.getMonth() + 1, 0);
            
            // Format dates for Firestore query
            const startDateStr = formatDateForId(monthStart);
            const endDateStr = formatDateForId(monthEnd);
            
            // Get mood entries from Firestore
            db.collection('users').doc(currentUser.uid)
                .collection('moods')
                .where(firebase.firestore.FieldPath.documentId(), '>=', startDateStr)
                .where(firebase.firestore.FieldPath.documentId(), '<=', endDateStr)
                .get()
                .then(snapshot => {
                    // Create a map of dates to mood entries
                    const moodMap = new Map();
                    snapshot.forEach(doc => {
                        moodMap.set(doc.id, doc.data());
                    });
                    
                    // Create calendar days
                    let currentDate = new Date(firstDayToDisplay);
                    while (currentDate <= lastDayToDisplay) {
                        const dayEl = document.createElement('div');
                        dayEl.className = 'calendar-day';
                        
                        // Create day number element
                        const dayNumber = document.createElement('div');
                        dayNumber.className = 'day-number';
                        dayNumber.textContent = currentDate.getDate();
                        dayEl.appendChild(dayNumber);
                        
                        // Add appropriate classes
                        if (currentDate.getMonth() !== currentViewMonth.getMonth()) {
                            dayEl.classList.add('other-month');
                        }
                        
                        // Check if day is today
                        if (currentDate.getTime() === today.getTime()) {
                            dayEl.classList.add('today');
                        }
                        
                        // Check if day is in the future
                        if (currentDate > today) {
                            dayEl.classList.add('disabled');
                        } else {
                            // Add click event only for past and today
                            dayEl.addEventListener('click', createDayClickHandler(new Date(currentDate)));
                        }
                        
                        // Check if day is selected
                        if (selectedDate && 
                            currentDate.getDate() === selectedDate.getDate() &&
                            currentDate.getMonth() === selectedDate.getMonth() &&
                            currentDate.getFullYear() === selectedDate.getFullYear()) {
                            dayEl.classList.add('selected');
                        }
                        
                        // Check if day has mood entry
                        const dateStr = formatDateForId(currentDate);
                        if (moodMap.has(dateStr)) {
                            dayEl.classList.add('has-mood');
                            
                            // Add mood emojis
                            const moodData = moodMap.get(dateStr);
                            if (moodData.emojiID && moodData.emojiID.length > 0) {
                                const dayMood = document.createElement('div');
                                dayMood.className = 'day-mood';
                                
                                // Limit to max 3 emojis in calendar view
                                const emojiLimit = Math.min(moodData.emojiID.length, 3);
                                for (let i = 0; i < emojiLimit; i++) {
                                    const emojiId = moodData.emojiID[i].split('/').pop();
                                    const emoji = emojis.find(e => e.id === emojiId);
                                    
                                    if (emoji) {
                                        const moodIcon = document.createElement('div');
                                        moodIcon.className = 'mood-icon';
                                        const img = document.createElement('img');
                                        img.src = emoji.imageURL;
                                        img.alt = emoji.name;
                                        moodIcon.appendChild(img);
                                        dayMood.appendChild(moodIcon);
                                    }
                                }
                                
                                dayEl.appendChild(dayMood);
                            }
                        }
                        
                        calendarContainer.appendChild(dayEl);
                        
                        // Move to next day
                        currentDate.setDate(currentDate.getDate() + 1);
                    }
                })
                .catch(error => {
                    console.error("Error getting mood entries:", error);
                });
        }

        // Create a click handler for a specific day
        function createDayClickHandler(date) {
            return function() {
                // Ignore future dates
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                if (date > today) {
                    return;
                }
                
                selectedDate = new Date(date);
                
                // Re-render calendar to update selection
                renderCalendar();
                
                // Check if mood entry exists for this date
                const dateStr = formatDateForId(date);
                db.collection('users').doc(currentUser.uid)
                    .collection('moods')
                    .doc(dateStr)
                    .get()
                    .then(doc => {
                        if (doc.exists) {
                            // Edit existing mood entry
                            openEditMoodModal(date, doc.id, doc.data());
                        } else {
                            // Add new mood entry
                            openAddMoodModal(date);
                        }
                    })
                    .catch(error => {
                        console.error("Error checking mood entry:", error);
                    });
            };
        }

        // Navigate to next month
        function goToNextMonth() {
            const today = new Date();
            const nextMonth = new Date(currentViewMonth.getFullYear(), currentViewMonth.getMonth() + 1, 1);
            
            // Don't allow navigation to future months
            if (nextMonth.getFullYear() > today.getFullYear() ||
                (nextMonth.getFullYear() === today.getFullYear() && nextMonth.getMonth() > today.getMonth())) {
                return;
            }
            
            currentViewMonth = nextMonth;

        // Mood Analysis Functions
        function updateMoodAnalysis() {
            // Clear mood list
            moodListContainer.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            
            // Get month range
            const monthStart = new Date(currentViewMonth.getFullYear(), currentViewMonth.getMonth(), 1);
            const monthEnd = new Date(currentViewMonth.getFullYear(), currentViewMonth.getMonth() + 1, 0);
            
            // Format dates for Firestore query
            const startDateStr = formatDateForId(monthStart);
            const endDateStr = formatDateForId(monthEnd);
            
            // Get mood entries from Firestore
            db.collection('users').doc(currentUser.uid)
                .collection('moods')
                .where(firebase.firestore.FieldPath.documentId(), '>=', startDateStr)
                .where(firebase.firestore.FieldPath.documentId(), '<=', endDateStr)
                .get()
                .then(snapshot => {
                    // Count emoji frequencies
                    const emojiCounts = new Map();
                    let totalCount = 0;
                    
                    snapshot.forEach(doc => {
                        const moodData = doc.data();
                        if (moodData.emojiID && moodData.emojiID.length > 0) {
                            moodData.emojiID.forEach(emojiPath => {
                                const emojiId = emojiPath.split('/').pop();
                                const count = emojiCounts.get(emojiId) || 0;
                                emojiCounts.set(emojiId, count + 1);
                                totalCount++;
                            });
                        }
                    });
                    
                    // Clear mood list
                    moodListContainer.innerHTML = '';
                    
                    if (totalCount === 0) {
                        moodListContainer.innerHTML = '<div style="text-align: center; padding: 20px; color: var(--text-light);">No mood entries found for this month.</div>';
                        return;
                    }
                    
                    // Sort emojis by frequency
                    const sortedEmojis = Array.from(emojiCounts.entries())
                        .sort((a, b) => b[1] - a[1]);
                    
                    // Create mood items
                    sortedEmojis.forEach(([emojiId, count]) => {
                        const emoji = emojis.find(e => e.id === emojiId);
                        if (!emoji) return;
                        
                        const percentage = Math.round((count / totalCount) * 100);
                        
                        const moodItem = document.createElement('div');
                        moodItem.className = 'mood-item';
                        
                        const moodIcon = document.createElement('div');
                        moodIcon.className = 'mood-item-icon';
                        const img = document.createElement('img');
                        img.src = emoji.imageURL;
                        img.alt = emoji.name;
                        moodIcon.appendChild(img);
                        
                        const moodDetails = document.createElement('div');
                        moodDetails.className = 'mood-item-details';
                        
                        const moodName = document.createElement('div');
                        moodName.className = 'mood-item-name';
                        moodName.textContent = emoji.name;
                        
                        const moodCount = document.createElement('div');
                        moodCount.className = 'mood-item-count';
                        moodCount.textContent = `${count} times (${percentage}%)`;
                        
                        const moodBar = document.createElement('div');
                        moodBar.className = 'mood-item-bar';
                        
                        const moodProgress = document.createElement('div');
                        moodProgress.className = 'mood-item-progress';
                        moodProgress.style.width = `${percentage}%`;
                        
                        moodBar.appendChild(moodProgress);
                        moodDetails.appendChild(moodName);
                        moodDetails.appendChild(moodCount);
                        moodDetails.appendChild(moodBar);
                        
                        moodItem.appendChild(moodIcon);
                        moodItem.appendChild(moodDetails);
                        
                        moodListContainer.appendChild(moodItem);
                    });
                })
                .catch(error => {
                    console.error("Error getting mood entries for analysis:", error);
                    moodListContainer.innerHTML = '<div style="text-align: center; padding: 20px; color: var(--error-color);">Error loading mood data.</div>';
                });
        }

        // Render annual chart
        function renderAnnualChart() {
            const currentYear = new Date().getFullYear();
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            
            // Get all mood entries for the current year
            const yearStart = new Date(currentYear, 0, 1);
            const yearEnd = new Date(currentYear, 11, 31);
            
            // Format dates for Firestore query
            const startDateStr = formatDateForId(yearStart);
            const endDateStr = formatDateForId(yearEnd);
            
            // Get mood entries from Firestore
            db.collection('users').doc(currentUser.uid)
                .collection('moods')
                .where(firebase.firestore.FieldPath.documentId(), '>=', startDateStr)
                .where(firebase.firestore.FieldPath.documentId(), '<=', endDateStr)
                .get()
                .then(snapshot => {
                    // Initialize data structure
                    const monthlyData = Array(12).fill(0);
                    
                    // Count entries per month
                    snapshot.forEach(doc => {
                        const dateStr = doc.id; // Format: YYYY-MM-DD
                        const month = parseInt(dateStr.split('-')[1]) - 1; // 0-based month
                        monthlyData[month]++;
                    });
                    
                    // Create chart
                    if (window.annualChart) {
                        window.annualChart.destroy();
                    }
                    
                    window.annualChart = new Chart(annualChartCanvas, {
                        type: 'bar',
                        data: {
                            labels: months,
                            datasets: [{
                                label: 'Mood Entries',
                                data: monthlyData,
                                backgroundColor: '#5e72e4',
                                borderColor: '#4254c5',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    ticks: {
                                        precision: 0
                                    }
                                }
                            },
                            plugins: {
                                title: {
                                    display: true,
                                    text: `Mood Entries in ${currentYear}`,
                                    font: {
                                        size: 14
                                    }
                                },
                                legend: {
                                    display: false
                                }
                            }
                        }
                    });
                })
                .catch(error => {
                    console.error("Error getting annual mood data:", error);
                });
        }

        // Mood Modal Functions
        function openAddMoodModal(date) {
            // Set modal title
            moodModalTitle.textContent = 'Add Mood Entry';
            
            // Format date
            const formattedDate = date.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            moodDateDisplay.textContent = formattedDate;
            
            // Reset form
            moodNoteInput.value = '';
            selectedEmojis = [];
            currentMoodId = null;
            isEditMode = false;
            
            // Hide delete button in add mode
            deleteMoodBtn.style.display = 'none';
            
            // Load emojis
            loadEmojiSelector();
            
            // Open modal
            moodModal.style.display = 'flex';
        }

        function openEditMoodModal(date, moodId, moodData) {
            // Set modal title
            moodModalTitle.textContent = 'Edit Mood Entry';
            
            // Format date
            const formattedDate = date.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            moodDateDisplay.textContent = formattedDate;
            
            // Set form values
            moodNoteInput.value = moodData.note || '';
            
            // Set selected emojis
            selectedEmojis = moodData.emojiID ? 
                moodData.emojiID.map(path => path.split('/').pop()) : 
                [];
            
            // Set mood ID and edit mode
            currentMoodId = moodId;
            isEditMode = true;
            
            // Show delete button in edit mode
            deleteMoodBtn.style.display = 'block';
            
            // Load emojis
            loadEmojiSelector();
            
            // Open modal
            moodModal.style.display = 'flex';
        }

        function closeMoodModal() {
            moodModal.style.display = 'none';
        }

        function loadEmojiSelector() {
            // Clear container first
            emojiSelector.innerHTML = '';
            
            // Create emoji items
            emojis.forEach(emoji => {
                const emojiItem = document.createElement('div');
                emojiItem.className = 'emoji-item';
                if (selectedEmojis.includes(emoji.id)) {
                    emojiItem.classList.add('selected');
                }
                
                const emojiImg = document.createElement('img');
                emojiImg.className = 'emoji-icon';
                emojiImg.src = emoji.imageURL;
                emojiImg.alt = emoji.name;
                
                const emojiName = document.createElement('div');
                emojiName.className = 'emoji-name';
                emojiName.textContent = emoji.name;
                
                emojiItem.appendChild(emojiImg);
                emojiItem.appendChild(emojiName);
                
                // Add click event
                emojiItem.addEventListener('click', () => {
                    toggleEmojiSelection(emoji.id, emojiItem);
                });
                
                emojiSelector.appendChild(emojiItem);
            });
        }

        function toggleEmojiSelection(emojiId, emojiElement) {
            const index = selectedEmojis.indexOf(emojiId);
            
            if (index === -1) {
                // Add emoji
                selectedEmojis.push(emojiId);
                emojiElement.classList.add('selected');
            } else {
                // Remove emoji
                selectedEmojis.splice(index, 1);
                emojiElement.classList.remove('selected');
            }
        }

        function saveMoodEntry() {
            // Validate form
            if (selectedEmojis.length === 0) {
                alert('Please select at least one emoji.');
                return;
            }
            
            // Get values
            const note = moodNoteInput.value.trim();
            const dateStr = formatDateForId(selectedDate);
            
            // Format emoji IDs
            const emojiIDs = selectedEmojis.map(id => `/emoji/${id}`);
            
            // Prepare data
            const moodData = {
                note: note,
                createdAt: new Date().toISOString(),
                emojiID: emojiIDs
            };
            
            // Save to Firestore
            const moodRef = db.collection('users').doc(currentUser.uid)
                .collection('moods').doc(dateStr);
            
            moodRef.set(moodData)
                .then(() => {
                    // Close modal
                    closeMoodModal();
                    
                    // Update UI
                    renderCalendar();
                    updateMoodAnalysis();
                })
                .catch(error => {
                    console.error("Error saving mood entry:", error);
                    alert('Error saving mood entry. Please try again.');
                });
        }

        function confirmDeleteMood() {
            confirmationMessage.textContent = 'Are you sure you want to delete this mood entry?';
            
            // Set button text
            confirmActionBtn.textContent = 'Delete';
            confirmActionBtn.className = 'btn btn-danger';
            
            // Remove previous event listeners
            const newConfirmBtn = confirmActionBtn.cloneNode(true);
            confirmActionBtn.parentNode.replaceChild(newConfirmBtn, confirmActionBtn);
            confirmActionBtn = newConfirmBtn;
            
            // Add new event listener
            confirmActionBtn.addEventListener('click', deleteMoodEntry);
            
            // Show confirmation dialog
            confirmationDialog.style.display = 'flex';
        }

        function deleteMoodEntry() {
            // Close confirmation dialog
            closeConfirmationDialog();
            
            if (!currentMoodId) return;
            
            // Delete from Firestore
            db.collection('users').doc(currentUser.uid)
                .collection('moods').doc(currentMoodId)
                .delete()
                .then(() => {
                    // Close modal
                    closeMoodModal();
                    
                    // Update UI
                    renderCalendar();
                    updateMoodAnalysis();
                })
                .catch(error => {
                    console.error("Error deleting mood entry:", error);
                    alert('Error deleting mood entry. Please try again.');
                });
        }

        function closeConfirmationDialog() {
            confirmationDialog.style.display = 'none';
        }

        // Utility Functions
        function formatDateForId(date) {
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        console.log("Logout function called");
        auth.signOut()

                console.log("User signed out successfully");
                // Force redirect to login page
                window.location.href = 'login.html';
            })
            .catch(error => {
                console.error("Error signing out:", error);
                alert("Error signing out: " + error.message);
            });
        }
